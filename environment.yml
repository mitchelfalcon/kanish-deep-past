name: kanish-deep-past
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - pytorch
  - torchvision
  - scikit-image
  - pillow
  - opencv
  - matplotlib
  - seaborn
  - tqdm
  - flake8
  - pytest
  # if you want GPU builds add e.g. cudatoolkit=11.8 and the appropriate pytorch build
